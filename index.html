<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data </title>

    <!-- css link  -->

    <link rel="stylesheet" href="./DomTable.css">

    <!-- google fonts  -->

    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container  row text-white">

        <form class="col-lg-6 g-lg-5 mb-5  " autocomplete="off" onsubmit="onFormSubmit()">

            <div class="title  text-dark  fs-2 mb-4 "> Registration Form</div>


            <div class="row">


                <div class="col-lg-4  col-md-3">
                    <label for="inputEmail4" class="form-label">Full Name :</label>
                    <input type="text" class="form-control mb-3" id="fullname" placeholder=" full name">
                </div>

                <div class="col-lg-6 col-md-6">
                    <label for="inputPassword4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                </div>

            </div>
            <div class="row">


                <div class="col-lg-4 col-md-3 ">
                    <label for="inputAddress" class="form-label">Age :</label>
                    <input type="number" class="form-control" id="Age" placeholder="Age">
                </div>

                <div class="col-lg-6 col-md-6 mt-4">
                    <label for="inputAddress2" class="form-label">Gender :</label>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="inlineCheckbox1">male</label>
                        <input class="form-check-input" name="gender" type="radio" id="inlineCheckbox1" value="option1">
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="inlineCheckbox2">female</label>
                        <input class="form-check-input" name="gender" type="radio" id="inlineCheckbox2" value="option2">
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="inlineCheckbox3">other</label>
                        <input class="form-check-input" name="gender" type="radio" id="inlineCheckbox3" value="option3">
                    </div>
                </div>


            </div>
            <div class="row">

                <div class="col-lg-4 col-md-3  ">
                    <label for="inputState" class="form-label">Password :</label>
                    <input type="password" class="form-control" id="Password" placeholder="password">
                </div>



                <div class="col-lg-6 col-md-3 mt-4">
                    <label for="inputCity" class="form-label">subscribe :</label>
                    <input type="checkbox" class="" id="subscribe">
                </div>

            </div>


            <div class="row">





            </div>

            <div class="row">
                <div class=" d-grid gap-1 col-lg-3 col-md-3 col-sm-6">
                    <input type="submit" value="submit" id="submit" class="btn mt-5 mb-5 btn-lg btn-dark">
                </div>
                <div class="d-grid gap-2 col-lg-3 col-md-3 col-sm-6">
                    <input type="reset" value="reset" class="btn mt-5 mb-5 btn-lg btn-dark">
                </div>
            </div>
        </form>


        <table id="storeList" class=" list  bg-dark br-striped br-bordered p-lg-5">
            <thead>
                <tr>
                    <th>Fullname</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>New-subscription</th>
                    <th>passWord</th>
                    <th>Edit & Delete</th>

                </tr>

            </thead>
            <tbody>


            </tbody>


        </table>

    </div>

    <!-- bootstrap js  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./DomTable.js"></script>


</body>

</html>
